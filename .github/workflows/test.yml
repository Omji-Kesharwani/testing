name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: project-1/package-lock.json

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Ensure Docker Compose is available
      run: docker compose version

    - name: Copy .env.example to .env
      run: cp ./project-1/.env.example ./project-1/.env

    - name: Install dependencies
      run: cd project-1 && npm ci

    - name: Give Permission to scripts
      run: chmod +x ./project-1/scripts/*

    - name: Run integration tests
      run: cd project-1 && ./scripts/run-integration.sh

    - name: Cleanup
      if: always()
      run: cd project-1 && docker compose down
